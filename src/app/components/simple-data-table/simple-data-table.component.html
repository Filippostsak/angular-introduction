<h4>Simple Datatable Example</h4>
<table class="table table-bordered table-striped text-wrap">
  <thead>
    <tr class="align-middle text-center small">
      <th role="button" (click)="sortData('givenName')">
        Firstname {{ sortSign("givenName") }}
      </th>
      <th role="button" (click)="sortData('surName')">
        Lastname {{ sortSign("lastName") }}
      </th>
      <th role="button" (click)="sortData('age')">Age {{ sortSign("age") }}</th>
      <th
        class="d-none d-lg-table-cell"
        role="button"
        (click)="sortData('email')"
      >
        Email {{ sortSign("email") }}
      </th>
      <th
        class="d-none d-lg-table-cell"
        role="button"
        (click)="sortData('education')"
      >
        Education {{ sortSign("education") }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="align-middle" *ngFor="let row of data">
      <td>{{ row.givenName }}</td>
      <td>{{ row.surName }}</td>
      <td>{{ row.age }}</td>
      <td class="d-none d-lg-table-cell">{{ row.email }}</td>
      <td class="d-none d-lg-table-cell">{{ row.education }}</td>
    </tr>
  </tbody>
</table>
